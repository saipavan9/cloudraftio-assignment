# Default values for metrics-app.
replicaCount: 1

image:
  repository: ghcr.io/cloudraftio/metrics-app
  pullPolicy: IfNotPresent
  tag: "1.1"

serviceAccount:
  create: true
  automount: true
  name: "metrics-app-sa"

service:
  type: ClusterIP
  port: 8080

secret:
  name: metrics-app-secret
  value: TVlQQVNTV09SRA==

readiness:
  path: /counter

ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
  hosts:
    - host: local.metrics-app.io
      paths:
        - path: /counter
          pathType: Prefix
resources:
  requests:
    memory: "64Mi"
    cpu: "100m"
  limits:
    memory: "128Mi"
    cpu: "500m"

